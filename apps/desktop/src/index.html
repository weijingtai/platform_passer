<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Passer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Platform Passer</h1>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('client')">Client Mode</div>
      <div class="tab" onclick="switchTab('server')">Server Mode</div>
    </div>

    <!-- Client View -->
    <div id="client-view" class="view-content">
      <div style="display: flex; gap: 0.5rem;">
        <div style="display: flex; flex-direction: column; gap: 0.5rem; flex: 2;">
          <label style="font-size: 0.85rem; color: var(--text-secondary);">Server IP</label>
          <input type="text" id="server-ip" placeholder="Target IP" value="127.0.0.1" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 0.5rem; flex: 1;">
          <label style="font-size: 0.85rem; color: var(--text-secondary);">Port</label>
          <input type="number" id="server-port" value="4433" placeholder="4433" />
        </div>
      </div>

      <button onclick="connect()" style="margin-top: 1rem;">Connect to Server</button>

      <div style="height: 1px; background: var(--border-color); margin: 0.5rem 0;"></div>

      <button class="btn-secondary" onclick="sendFile()">
        <span style="margin-right: 8px;">üìÅ</span> Send File
      </button>
    </div>

    <!-- Server View -->
    <div id="server-view" class="view-content hidden">
      <div id="accessibility-warning" class="hidden"
        style="background: rgba(255, 107, 107, 0.1); border: 1px solid var(--accent-color); color: var(--accent-color); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.85rem;">
        ‚ö†Ô∏è <strong>Accessibility Permissions Missing:</strong> Input injection requires permission. Please go to
        <em>System Settings > Privacy & Security > Accessibility</em> and enable this app.
      </div>
      <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
        <div style="display: flex; flex-direction: column; gap: 0.5rem; flex: 2;">
          <label style="font-size: 0.85rem; color: var(--text-secondary);">Bind IP</label>
          <input type="text" id="bind-ip" value="0.0.0.0" placeholder="0.0.0.0" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 0.5rem; flex: 1;">
          <label style="font-size: 0.85rem; color: var(--text-secondary);">Bind Port</label>
          <input type="number" id="bind-port" value="4433" placeholder="4433" />
        </div>
      </div>

      <button onclick="startServer()">Start Server</button>
    </div>

    <!-- Status Log -->
    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
      <label
        style="font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em;">Status
        Log</label>
      <div class="status-box" id="status-log">Ready...</div>
    </div>
  </div>

  <script>
    // In Tauri v2, most APIs are moved to core or plugins
    // If using withGlobalTauri: true
    let invoke;
    let openDialog;

    try {
      if (window.__TAURI__) {
        invoke = window.__TAURI__.core.invoke;
        // Dialog plugin might need to be accessed differently if not exported to global
        // But usually it's window.__TAURI__.dialog
        if (window.__TAURI__.dialog) {
          openDialog = window.__TAURI__.dialog.open;
        }
      } else {
        console.error("Tauri global not found. Ensure withGlobalTauri: true is set in tauri.conf.json");
      }
    } catch (e) {
      console.error("Error initializing Tauri APIs:", e);
    }

    async function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      const activeTab = document.querySelector(`.tab[onclick*="switchTab('${tab}')"]`);
      if (activeTab) activeTab.classList.add('active');

      if (tab === 'client') {
        document.getElementById('client-view').classList.remove('hidden');
        document.getElementById('server-view').classList.add('hidden');
      } else {
        document.getElementById('client-view').classList.add('hidden');
        document.getElementById('server-view').classList.remove('hidden');

        // Check accessibility permissions
        if (invoke) {
          try {
            const isTrusted = await invoke('check_accessibility');
            const warning = document.getElementById('accessibility-warning');
            if (isTrusted) {
              warning.classList.add('hidden');
            } else {
              warning.classList.remove('hidden');
            }
          } catch (e) { console.error("Accessibility check failed", e); }
        }
      }
    }

    function log(msg) {
      const el = document.getElementById('status-log');
      el.innerText += `\n> ${msg}`;
      el.scrollTop = el.scrollHeight;
    }

    async function connect() {
      const ip = document.getElementById('server-ip').value;
      const portStr = document.getElementById('server-port').value;
      const port = parseInt(portStr) || 4433;

      log(`Connecting to ${ip}:${port}...`);
      if (!invoke) {
        log("Error: Tauri API 'invoke' not initialized");
        return;
      }
      try {
        const res = await invoke('connect_to', { ip, port });
        log(res);
      } catch (e) {
        log(`Error: ${e}`);
      }
    }

    async function startServer() {
      const ip = document.getElementById('bind-ip').value;
      const portStr = document.getElementById('bind-port').value;
      const port = parseInt(portStr) || 4433;

      log(`Starting server on ${ip}:${port}...`);
      if (!invoke) {
        log("Error: Tauri API 'invoke' not initialized");
        return;
      }
      try {
        const res = await invoke('start_server', { ip, port });
        log(res);
      } catch (e) {
        log(`Error: ${e}`);
      }
    }

    async function sendFile() {
      if (!openDialog) {
        log("Error: Tauri API 'dialog' not initialized. Make sure the plugin is installed and enabled.");
        return;
      }
      try {
        const selected = await openDialog({ multiple: false, directory: false });
        if (selected) {
          log(`Queuing file: ${selected}`);
          if (!invoke) {
            log("Error: invoke not initialized");
            return;
          }
          const res = await invoke('send_file_action', { path: selected });
          log(res);
        }
      } catch (e) {
        console.error(e);
        log(`Error selecting file: ${e}`);
      }
    }

    // window.__TAURI__.event.listen('session-event', (event) => {
    //   log(event.payload.message);
    // });

    window.addEventListener('DOMContentLoaded', () => {
      // Small delay to ensure Tauri global is ready
      setTimeout(() => switchTab('client'), 500);
    });
  </script>
</body>

</html>
